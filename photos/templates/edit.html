{% extends 'layout.html' %}

{% block content %}
<form
    method = "POST"

    action = ""
    enctype = "multipart/form-data"
>
    <!-- <form>은 데이터 전송 방법을 정의 -->

    <!--method 속성을 POST 속성으로 지정 해야한다.
    왜냐하면 파일 콘텐츠는 폼을 이용하여 URL 매개변수로
    보낼수 없기 때문이다.-->

    <!--데이터는 여러 조각으로 나누워 지고 각 파일 조각에 같이
    보내질 폼바디 텍스트가 추가 되기 때문에 위와같이 쓴다.-->

    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <button type = "submit">저장</button>
    </p>
</form>
{% endblock %}
